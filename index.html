<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/settings.css" rel="stylesheet" />
    <link href="./css/generic.css" rel="stylesheet" />
    <link href="./css/content.css" rel="stylesheet" />
    <link href="./css/card/card.css" rel="stylesheet" />
    <link href="./css/card/card-detail.css" rel="stylesheet" />
    <link href="./css/card/card-image.css" rel="stylesheet" />
    <link href="./css/card/card-heading.css" rel="stylesheet" />
    <link href="./css/card/card-paragraph.css" rel="stylesheet" />
    <link href="./css/card/card-stats.css" rel="stylesheet" />
    <link href="./css/stat/stat.css" rel="stylesheet" />
    <link href="./css/stat/stat-heading.css" rel="stylesheet" />
    <link href="./css/stat/stat-legend.css" rel="stylesheet" />
    <link href="./css/attribution/attribution.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="content">
      <section class="card">
        <div class="card__detail">
          <h1 class="card__heading">
            Get <span class="card__heading-accent">insights</span> that help
            your business grow.
          </h1>
          <p class="card__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <section class="stat">
              <strong class="stat__heading">10k+</strong>
              <p class="stat__legend">companies</p>
            </section>
            <section class="stat">
              <strong class="stat__heading">314</strong>
              <p class="stat__legend">templates</p>
            </section>
            <section class="stat">
              <strong class="stat__heading">12M+</strong>
              <p class="stat__legend">queries</p>
            </section>
          </div>
        </div>
        <div class="card__image"></div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.<br />Coded by
      <a href="https://github.com/gbmatheus">Gabriel Matheus</a>.
    </footer>
  </body>
</html>
